<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Укладка плитки от производителя</h1>
    <header class="header hidden-mobile">
      <div class="header__inner container">
        <address class="header__contacts">
          <ul class="header__contacts-items">
            <li class="header__contacts-item">
              <a href="tel:+79780829838" class="header__contacts-phone link"
                ><img
                  src="/images/header/phone.svg"
                  alt=""
                  width="20px"
                  height="20px"
                  loading="lazy"
                />
                <span>+7 978 082-98-38</span></a
              >
              <div class="header__contacts-address">
                <img
                  src="/images/header/address.svg"
                  alt=""
                  width="20px"
                  height="20px"
                  loading="lazy"
                /><span>г. Феодосия, Переулок Керченский 4 В</span>
              </div>
            </li>
            <li class="header__contacts-item">
              <a
                href="mailto:uniwersalstroj2008@mail.ru"
                class="header__contacts-mail"
              >
                <img
                  src="/images/header/mail.svg"
                  alt="Mail"
                  width="30px"
                  height="30px"
                  loading="lazy"
                />
              </a>
              <a
                href="https://vk.com/id516711688"
                target="_blank"
                class="header__contacts-vk"
              >
                <img
                  src="/images/header/vk logo.svg"
                  alt="ВКОНТАКТЕ"
                  width="30px"
                  height="30px"
                  loading="lazy"
                />
              </a>
              <a
                href="https://wa.me/"
                target="_blank"
                class="header__contacts-wa"
              >
                <img
                  src="/images/header/whatsapp logo.svg"
                  alt="WhatsApp"
                  width="30px"
                  height="30px"
                  loading="lazy"
                />
              </a>
            </li>
          </ul>
        </address>
        <div class="header__wrapper">
          <div class="header__logo">
            <img
              src="/images/header/universalstroj logo.jpeg"
              alt="УНИВЕРСАЛСТРОЙ"
              class="header__logo-img"
              loading="lazy"
              width="150"
            />
          </div>
          <nav class="header__nav">
            <ul class="header__nav-items">
              <li class="header__nav-item">
                <a href="/" class="header__nav-link link">Главная</a>
              </li>
              <li class="header__nav-item">
                <a href="/" class="header__nav-link link">Галлерея</a>
              </li>
              <li class="header__nav-item">
                <a href="/" class="header__nav-link link">Товары</a>
              </li>
              <li class="header__nav-item">
                <a href="/" class="header__nav-link link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="burger" id="burger">
      <button
        type="button"
        id="burgerBtn"
        class="burger__button"
        role="button"
        aria-expanded="false"
        aria-label="Открыть бургер меню"
      ></button>
      <div class="burger__inner" id="burgerInner">
        <div class="burger__close" id="burgerClose"></div>
        <div class="burger__logo">
          <img
            src="/images/header/universalstroj logo.jpeg"
            alt="УНИВЕРСАЛСТРОЙ"
            width="250"
            loading="lazy"
          />
        </div>
        <nav class="burger__nav">
          <ul class="burger__nav-items">
            <li class="burger__nav-item">Главная</li>
            <li class="burger__nav-item">Галлерея</li>
            <li class="burger__nav-item">Товары</li>
            <li class="burger__nav-item">Контакты</li>
          </ul>
        </nav>
        <address class="burger__contacts">
          <div class="burger__contacts-time">Пн-Сб: 07:30–15:00</div>
          <div class="burger__contacts-phone">+7 978 082-98-38</div>
        </address>
      </div>
    </section>
    <section class="popup" id="popup" aria-hidden="true">
      <div class="popup__close" id="popupClose"></div>
      <div class="popup__inner" id="popupInner">
        <span>Ваша заяка <br />отправленна!</span>
        <span>Мы вам перезвоним</span>
      </div>
      <div class="popup__timer"></div>
    </section>
    <script src="/js/burger.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
